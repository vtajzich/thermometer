version = '1.0.0-SNAPSHOT'

allprojects {
    apply plugin: 'eclipse'
}

subprojects {

    apply plugin: 'groovy'

    sourceCompatibility = 12

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {

        compile 'org.codehaus.groovy:groovy-all:2.5.8'
        testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
    }
}

